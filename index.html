<script>
    // 引入js

        var scriptUrl = 'https://postbird.gitee.io/postbirdautocheckin/js/postbirdAutoCheckIn.js';
        var script = document.createElement('script');
        script.src = scriptUrl;
        document.body.appendChild(script);
        script.onload = function () {
            initPostbirdAutoChectIn(platform, textContnet, time);
        }
    })('pandsa', '#签到', 6000);
